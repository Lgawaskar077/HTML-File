<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hyper Link Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
        }

        h1 {
            text-align: center;
            color: #fff;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            margin: auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            padding: 20px;
        }

        .links {
            width: 50%;
            padding: 20px;
        }

        .links a {
            display: block;
            padding: 12px;
            margin-bottom: 15px;
            background: #f1f1f1;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: 0.3s;
        }

        .links a:hover {
            background: #4CAF50;
            color: white;
            transform: translateX(10px);
        }

        .photo {
            width: 50%;
            text-align: center;
        }

        .photo img {
            width: 80%;
            margin-top: 30px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<h1>ğŸŒŸ My Hyper Link Website ğŸŒŸ</h1>

<div class="container">

    <!-- Links Section -->
    <div class="links">
        <a href="https://www.google.com" target="_blank">ğŸ” Google</a>
        <a href="https://www.youtube.com" target="_blank">â–¶ YouTube</a>
        <a href="https://www.gmail.com" target="_blank">ğŸ“§ Gmail</a>
        <a href="https://www.google.com/maps" target="_blank">ğŸ—º Google Maps</a>
        <a href="https://news.google.com" target="_blank">ğŸ“° Google News</a>
    </div>

    <!-- Photo Section -->
    <div class="photo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

</div>

</body>
</html>
